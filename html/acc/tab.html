<style>
.tabpanel.active {display:block;}
.tabpanel {display:none;}
</style>
<script>
$(function(){
	$(".tablist[role='tablist']").each(function(){
		$(this).find(".tab").each(function(index){
			//$(".tab:first-of-type, .tabpanel:first-of-type").addClass("active");
			//$(".tab:first-of-type").attr("aria-selected", "true");
			//$(".tab > .active").trigger("click");
			$(this).find(">a").on("click", function(){
				$(this).closest(".tablist[role='tablist']").find("a").removeClass("active").attr({"aria-selected": "false"});
				$(this).addClass("active").attr({"aria-selected": "true"}).focus();
				$("#" + $(this).attr("aria-controls"))
					.addClass("active")
					.siblings(".tabpanel")
					.removeClass("active");
			});
		});
	});
});
</script>

	<li class="tab"><a href="#" id="tab2" role="tab" aria-controls="tab-panel2">대출</a></li>
	<li class="tab"><a href="#" id="tab3" role="tab" aria-controls="tab-panel3">인증보안</a></li>
</ul>
