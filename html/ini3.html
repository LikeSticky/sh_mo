<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="신한저축은행">
    <meta name="description" content="신한저축은행, 고객을 웃음짓게 하는 저축은행">
    <meta name="keywords" content="고객이 행복하고 따뜻한 금융세상을 만들겠습니다!">
    <link rel="favicon shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <link href="../css/ini.min.css" rel="stylesheet">
    <link href="../css/module.css" rel="stylesheet">
    <link href="../css/contents.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <title>guide</title>
    <style>
        .container {
            margin: 0 auto;
            padding: 0 50px 0 0;
            overflow: hidden;
        }
        
        .swiper-container {
            width: 100%;
            position: relative;
        }
        
        .swiper-slide {
            text-align: center;
            background: #fff;
            margin-right: 20px;
            opacity: 1;
        }
        
        .swiper-slide:not(.swiper-slide-active) {
            opacity: var(--opacity);
        }
        
        .swiper-slide img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div data-role="wrap" class="wrap">
        <div id="acc-skip">
            <a href="#content">본문 바로가기</a>
        </div>
        <div data-role="page">
            <header data-role="header" data-position="top">
                <nav></nav>
            </header>

            <div data-role="content" id="content">
                <div class="container">
                    <!-- slider container -->
                    <div class="swiper-container swiper-type01">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="../guide/images/04.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="../guide/images/04.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="../guide/images/04.jpg" alt=""></div>
                        </div>
                        <!-- prev, next btn -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <!-- pagination bullet -->
                        <div class="swiper-pagination"></div>
                    </div>
                    <!-- //slider container -->
                </div>
            </div>
            <footer data-role="footer" data-position="bottom"></footer>
        </div>

        <div data-role="modal">

        </div>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/ui.js"></script>
        <script src="../js/swiper.js"></script>
        <script>
            $(function() {
                // page script
                const swiperType01 = new Swiper(".swiper-type01", {
                    slidesPerView: 1,
                    spaceBetween: 20,
                    centeredSlides: true,
                    loop: true,
                    loopAdditionalSlides: 1,
                    observer: true,
                    observeParents: true,
                    autoplay: {
                        delay: 2000,
                        disableOnInteraction: true
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        /* type: "fraction", */
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev"
                    },
                    on: {
                        init: function() {
                            console.log("3.call sequence // init");
                            $(".swiper-pagination").attr("aria-hidden", "true");
                        },
                        transitionStart: function() {
                            console.log("1.call sequence // transitionStart");
                        },
                        transitionEnd: function() {
                            console.log("2.call sequence // transitionEnd");
                            $(".swiper-slide").attr("aria-hidden", "true");
                            $(".swiper-slide-active").attr("aria-hidden", "false");
                        }
                    },
                    a11y: {
                        prevSlideMessage: '이전 슬라이드',
                        nextSlideMessage: '다음 슬라이드',
                        slideLabelMessage: '{{slidesLength}}개의 슬라이드 중 {{index}}번째 입니다.',
                        /* paginationBulletMessage: '{{slidesLength}}개의 슬라이드 중 {{index}}번째 입니다.', */
                    },
                    /* breakpoints: {
                        480: {
                            spaceBetween: 20,
                            slidesPerView: 1,
                        }
                    }, */
                });
                // re autoplay
                document.addEventListener('touchmove', () => {
                    console.log('touchmove, startAutoplay')
                    swiperType01.autoplay.start()
                })

            });
        </script>
    </div>
</body>

</html>
