    <style>
        .btn {
            position: fixed;
            top: 50%;
            width: 30px;
            height: 30px;
            border: 1px solid red;
            background: #dfdfdf;
            border-radius: 15px;
            transition-duration: 0.1s;
            overflow: hidden;
            padding-left: 30px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div data-role="wrap" class="wrap">
        <div id="acc-skip">
            <a href="#content">본문 바로가기</a>
        </div>
        <div data-role="page">
            <header data-role="header" data-position="top">
                <div>
                    topper222222222
                </div>
                <nav>
                    nav222222222222222222
                </nav>
            </header>

            <div data-role="content" id="content">
                <div style="height:2000px">

                    <button type="button" class="btn">
                      버튼명
                    </button>
                </div>
            </div>

            <footer data-role="footer" data-position="bottom">
                footer2222222222
            </footer>
        </div>
    </div>

    <div data-role="modal">

    </div>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/ui.js"></script>
    <script src="../../js/swiper.3.3.1.js"></script>
    <script>
        $(function() {
            // page script// Swiper: Slider

            $(".btn").on("mouseover", function() {
                $(this).css("width", "100px")
            }).on("mouseout", function() {
                $(this).css("width", "")
            });


            let beforeScroll = $(window).scrollTop();
            let crntScroll = $(window).scrollTop();

            $(window).on("scroll", function(e) {
                crntScroll = $(this).scrollTop();
                console.warn(crntScroll);
                if (beforeScroll < crntScroll) {
                    beforeScroll = crntScroll;
                    $(".btn").css("width", "200px");
                    console.log("A");
                } else if (beforeScroll > crntScroll) {
                    beforeScroll = crntScroll;
                    $(".btn").css("width", "");
                    console.log("B");
                }
            })

        });
    </script>
</body>
